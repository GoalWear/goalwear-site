
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GoalWear 2025/26</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Goalwear Logo" style="max-height:150px; margin-bottom:150px;">
    <h1>GOALWEAR</h1>
    <p>Maglie da Calcio 2025/26 - Serie A, Premier League, La Liga</p>
  </header>

  <main>
    <div class="leagues">
      <button onclick="showLeague('seriea')"><img src="assets/seriea.png" class="league-logo"> Serie A</button>
      <button onclick="showLeague('premierleague')"><img src="assets/premier.png" class="league-logo"> Premier League</button>
      <button onclick="showLeague('laliga')"><img src="assets/laliga.png" class="league-logo"> La Liga</button>
      <button onclick="showLeague('ligue1')"><img src="assets/ligueone.webp" class="league-logo"> Ligue 1</button>
    </div>

    <div id="seriea" class="products league-section" style="display:none;">
      <div class="product" onclick="selectTeam('Milan Home 2025-26', ['assets/milan1.webp', 'assets/milan2.webp'])">
        <img src="assets/milan1.webp"> Milan
      </div>
      <div class="product" onclick="selectTeam('Inter Home 2025-26', ['assets/inter1.webp', 'assets/inter2.webp'])">
        <img src="assets/inter1.webp"> Inter
      </div>
      <div class="product" onclick="selectTeam('Juventus Home 2025-26', ['assets/juve1.webp', 'assets/juve2.webp'])">
        <img src="assets/juve1.webp"> Juventus
    </div>

    <div id="premierleague" class="products league-section" style="display:none;">
      <div class="product" onclick="selectTeam('Manchester City Home 2025-26', ['assets/city1.webp', 'assets/city2.webp'])">
        <img src="assets/city1.webp"> Manchester City
      </div>
      <div class="product" onclick="selectTeam('Chelsea Home 2025-26', ['assets/chelsea1.webp', 'assets/chelsea2.webp'])">
        <img src="assets/chelsea1.webp"> Chelsea
      </div>
    </div>

    <div id="laliga" class="products league-section" style="display:none;">
      <div class="product" onclick="selectTeam('Barcellona Home 2025-26', ['assets/barca1.webp', 'assets/barca2.webp'])">
        <img src="assets/barca1.webp"> Barcellona
      </div>
      <div class="product" onclick="selectTeam('Real Madrid Home 2025-26', ['assets/real1.webp', 'assets/real2.webp'])">
        <img src="assets/real1.webp"> Real Madrid
      </div>
    </div>

      <div id="ligue1" class="products league-section" style="display:none;">
      <div class="product" onclick="selectTeam('Paris Saint-Germain 2025-26', ['assets/psg.webp'])">
        <img src="assets/psg.webp"> Paris Saint-Germain
      </div>
    </div>

    <div id="formContainer" style="display:none;">
      <div id="productGallery"></div>
      <form id="orderForm">
        <h3 id="teamTitle"></h3>

        <label for="size">Scegli la taglia:</label>
        <select id="size" name="size" required>
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
          <option value="XXL">XXL</option>
        </select>

        <label>
          <input type="checkbox" id="custom" name="custom">
          Personalizzazione (+5€)
        </label>

        <div id="customFields" style="display:none;">
          <input type="text" id="customName" placeholder="Nome sulla maglia" />
          <input type="text" id="customNumber" placeholder="Numero sulla maglia" />
        </div>

        <p id="price">Prezzo Totale: 30€</p>

        <input type="text" id="fullname" placeholder="Nome e Cognome" required />
        <input type="text" id="address" placeholder="Indirizzo completo" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="text" id="phone" placeholder="Telefono" required />

        <button type="button" onclick="submitOrder()">Pagamento Tramite WhatsApp</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Goalwear - Tutti i diritti riservati</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
